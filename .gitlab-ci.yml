Debug:
  <<: *default_job
  stage: build
  variables:
    <<: *default_variables
    CMAKE_BUILD_TYPE: Debug
    HESTIA_BUILD_TESTS: "ON" # Ensure all code is seen by Debug build

Release:
  <<: *default_job
  stage: build


Unit_test:
  <<: *default_job
  stage: test
  dependencies: 
    - Release
  variables:
    <<: *default_variables
    CMAKE_BUILD_TYPE: Release
    HESTIA_BUILD_TESTS: "ON"
  script:
    - *configure
    - *build
    - *test