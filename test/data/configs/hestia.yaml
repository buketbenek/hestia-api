
server:
  host_address: 127.0.0.1
  host_port: 8080

object_store_clients:
  - identifier: hestia::FileHsmObjectStoreClient
    source: built_in
    type: hsm
    root: hsm_object_store
  - identifier: hestia::FileObjectStoreClient
    source: built_in
    type: basic
    root: object_store
  - identifier: hestia::S3Client
    source: plugin
    type: basic
    plugin_path: libhestia_s3_plugin
    host: 127.0.0.1:8000
  - identifier: hestia::PhobosClient
    source: plugin
    type: basic
    plugin_path: libhestia_phobos_plugin
  - identifier: hestia::MockPhobosClient
    source: mock
    type: basic
    plugin_path: libhestia_mock_phobos_plugin
  - identifier: hestia::MockMotrClient
    source: mock
    type: hsm
    plugin_path: libhestia_mock_motr_plugin
  - identifier: hestia::MotrClient
    source: plugin
    type: hsm
    plugin_path: libhestia_motr_plugin

tier_registry:
  - identifier: 0
    client_identifier: hestia::FileHsmObjectStoreClient
  - identifier: 1
    client_identifier: hestia::FileHsmObjectStoreClient
  - identifier: 2
    client_identifier: hestia::FileHsmObjectStoreClient

